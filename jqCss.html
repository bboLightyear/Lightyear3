<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <style>
        div{
            width: 60px;
            height: 60px;

        }
    </style>

    <script>
        $(document).ready(function(){
            $("#btn1").click(function(){
                // div의 칼라값을 가져옴
                $("#div1").css("background-color","green")
                var color=$("#div1").css("background-color");
                $("#result").text("color 는 : " +color)
            });
            $("#btn2").click(function(){
                // red로 변경 
                $("#div1").css("background-color","red")
                var color=$("#div1").css("background-color");
                $("#result").text("color 는 : " +color)
            });

        });
    </script>

<div id="div1" style="background-color: green;"></div>    
<button id="btn1">css(ele)</button>
<button id="btn2">css(ele,style)</button>
<p id="result">결과 표시</p>
    
</body>
</html>
